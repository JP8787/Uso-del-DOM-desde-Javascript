<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicios DOM</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">
  <header class="bg-white border-bottom mb-4 shadow-sm">
    <div class="container py-3">
      <h1 class="h3 mb-0">Ejercicios DOM</h1>
    </div>
  </header>

  <main class="container">
    <div class="row g-4">
      <div class="col-lg-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <h2 class="h6 text-uppercase text-muted mb-3">Selecciona un ejercicio</h2>
            
            <div id="menu-ejercicio" class="d-grid gap-2">
              <button class="btn btn-outline-primary text-start" data-src="Ejercicio 1/ejer1.html" data-slug="eje01">
                Ejercicio 1  Seleccionar elementos
              </button>
              
              <button class="btn btn-outline-primary text-start" data-src="Ejercicio 2/ejer2.html" data-slug="eje02">
                Ejercicio 2  Modificar contenidos
              </button>
              
              <button class="btn btn-outline-primary text-start" data-src="Ejercicio 3/ejer3.html" data-slug="eje03">
                Ejercicio 3  Crear y eliminar
              </button>
              
              <button class="btn btn-outline-primary text-start" data-src="Ejercicio 4/ejer4.html" data-slug="eje04">
                Ejercicio 4  Reemplazar nodos
              </button>
              
              <button class="btn btn-outline-primary text-start" data-src="Ejercicio 5/ejer5.html" data-slug="eje05">
                Ejercicio 5  Manejo de eventos
              </button>
              
              <button class="btn btn-outline-primary text-start" data-src="Ejercicio 6/ejer6.html" data-slug="eje06">
                Ejercicio 6  Gestor de tareas
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="col-lg-8">
        <div class="card shadow-sm">
          <div class="card-body">
            <div class="ratio ratio-16x9">
              <iframe id="visor" src="eje0/ejer1.html" 
                      class="border rounded" title="Visor de ejercicio">
              </iframe>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
 

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
