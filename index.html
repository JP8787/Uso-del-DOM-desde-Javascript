<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicios DOM</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="app-header">
    <div class="container py-3">
      <h1 class="app-title">Ejercicios DOM</h1>
    </div>
  </header>

  <main class="container py-4">
    <div class="row g-4">
      <section class="col-lg-4">
        <div class="menu-panel card">
          <div class="card-body">
            <h2 class="h6 text-uppercase mb-3">Selecciona un ejercicio</h2>
            <div id="menu-ejercicio">
              <button type="button" class="menu-item" data-src="eje01/ejer1.html" data-slug="eje01">Ejercicio 1 - Seleccionar elementos</button>
              <button type="button" class="menu-item" data-src="eje02/ejer2.html" data-slug="eje02">Ejercicio 2 - Modificar contenidos</button>
              <button type="button" class="menu-item" data-src="eje03/ejer3.html" data-slug="eje03">Ejercicio 3 - Crear y eliminar</button>
              <button type="button" class="menu-item" data-src="eje04/ejer4.html" data-slug="eje04">Ejercicio 4 - Reemplazar nodos</button>
              <button type="button" class="menu-item" data-src="eje05/ejer5.html" data-slug="eje05">Ejercicio 5 - Manejo de eventos</button>
              <button type="button" class="menu-item" data-src="eje06/ejer6.html" data-slug="eje06">Ejercicio 6 - Gestor de tareas</button>
            </div>
          </div>
        </div>
      </section>

      <section class="col-lg-8">
        <div class="viewer-panel card">
          <div class="card-body">
            <div class="ratio ratio-16x9">
              <iframe id="visor" title="Visor de ejercicio" src="eje01/ejer1.html" loading="lazy"></iframe>
            </div>
          </div> 
        </div>
      </section>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
